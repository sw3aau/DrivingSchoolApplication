<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"lang="en">
<head>
    <title>Login</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container main-content">
        <h3>Driving School CMS Login</h3>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Invalid username or password.
                </div>
            </div>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-6">
                    <input type="text" required="required" courseTableID="username" name="username" class="form-control" placeholder="Username" autofocus="autofocus">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-6">
                    <input type="password" required="required" courseTableID="password" name="password" class="form-control" placeholder="Password" autofocus="autofocus" autocomplete="off">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Log in</button>
                </div>
               <div class="form-group row">
                   <label class="control-label col-xs-2" for="remember">Remember Me?</label>
                   <div class="col-xs10">
                       <input courseTableID="remember" type="checkbox" name="remember-me" value="true"/>
                   </div>
               </div>
        </form>
    </div>
</div>

</body>

</html>

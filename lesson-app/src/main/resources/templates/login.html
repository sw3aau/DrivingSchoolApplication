<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://s3.eu-west-2.amazonaws.com/p3-project/store/csstyle.css">   
</head>
<body>

<div layout:fragment="content">
    <div class="container main-content">

        <div class="account-box">
                <div class="account-logo-box bg-primary p-4">
                    <h3 class="m-0 text-center text-white">Login</h3>
                </div>
                <div class="account-content">
                    <form class="form-horizontal" th:action="@{/login}" method="post">
                        <div th:if="${param.error}">
                                <div class="alert alert-danger">
                                    Invalid username or password.
                                </div>
                            </div>
                        <div class="form-group  mb-4 row">
                            <div class="col-12">
                                <label for="username">Username :</label>
                                <input class="form-control" type="text" id="username" required="required" placeholder="Username" name="username">
                            </div>
                        </div>

                        <div class="form-group row mb-4">
                            <div class="col-12">
                                <label for="password">Password :</label>
                                <input class="form-control" type="password" required="" id="password" placeholder="Enter your password" name="password">
                            </div>
                        </div>

                        <div class="form-group row mb-4">
                            <div class="col-12">
                                <div class="checkbox checkbox-success">
                                    <input id="remember" type="checkbox" checked="">
                                    <label for="remember">
                                        Remember me
                                    </label>
                                    <a href="pages-recoverpw.html" class="text-muted float-right">Forgot your password?</a>
                                </div>

                            </div>
                        </div>

                        <div class="form-group row text-center m-t-10">
                            <div class="col-12">
                                <button class="btn btn-md btn-block btn-primary waves-effect waves-light" type="submit">Sign In</button>
                            </div>
                        </div>

                    </form>

                    <div class="row mt-4">
                        <div class="col-sm-12 text-center">
                            <p class="text-muted">Don't have an account? <a th:href="@{/register}" class="text-dark m-l-5"><b>Sign Up</b></a></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>

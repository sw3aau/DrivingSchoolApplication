<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"
    lang="en">

<head>
    <title>Edit User</title>
</head>

<body>

    <div layout:fragment="content">
        <div class="container">
            <div class="container main-content">
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <center>
                                <h1>Account Details</h1>
                            </center>
                            <form role="form" method="POST" th:action="@{/adminChangeDetails}">
                                <input type="hidden" th:value="${userName}" id="Username" class="form-control" name="Username">
                                <div class="form-group">
                                    <label for="FirstName">First Name</label>
                                    <input type="text" th:value="${user.getFirstName()}" id="FirstName" class="form-control"
                                        name="FirstName">
                                </div>
                                <div class="form-group">
                                    <label for="LastName">Last Name</label>
                                    <input type="text" th:value="${user.getLastName()}" id="LastName" class="form-control"
                                        name="LastName">
                                </div>
                                <div class="form-group">
                                    <label for="Email">Email</label>
                                    <input type="email" th:value="${user.getEmail()}" id="Email" class="form-control"
                                        name="Email">
                                </div>
                                <div class="form-group">
                                    <label for="PhoneNumber">Phone Number</label>
                                    <input type="text" th:value="${user.getPhoneNumber()}" id="PhoneNumber" class="form-control"
                                        name="PhoneNumber">
                                </div>
                                <div class="form-group">
                                    <label for="Birthday">Birthday</label>
                                    <input type="text" th:value="${user.getBirthday()}" id="Birthday" class="form-control"
                                        name="Birthday">
                                </div>
                                <div class="form-group">
                                    <label for="Address">Address</label>
                                    <input type="text" th:value="${user.getAddress()}" id="Address" class="form-control"
                                        name="Address">
                                </div>
                                <div class="form-group">
                                    <label for="City">City</label>
                                    <input type="text" th:value="${user.getCity()}" id="City" class="form-control" name="City">
                                </div>
                                <div class="form-group">
                                    <label for="Zip">Zip</label>
                                    <input type="number" th:value="${user.getZipCode()}" id="Zip" class="form-control"
                                        name="Zip">
                                </div>
                                <button class="btn btn-primary" type="submit">Change Account Details</button>
                            </form>
                        </div>
                        <div class="col-sm">
                            <center>
                                <h1>Password</h1>
                            </center>
                            <form role="form" method="POST" th:action="@{/adminChangePassword}">
                                <div class="form-group">
                                    <input type="hidden" th:value="${userName}" id="Username" class="form-control" name="Username">
                                    <label for="Password">Password</label>
                                    <input type="password" placeholder="Enter password" id="Password" class="form-control"
                                        name="Password">
                                </div>
                                <button class="btn btn-primary" type="submit">Change Password</button>
                            </form>

                        </div>

                        <div class="col-sm">
                            <center>
                                <h1>Role</h1>
                            </center>
                            <form role="form" method="POST" th:action="@{/adminChangeRole}">
                                <div class="form-group">
                                    <input type="hidden" th:value="${userName}" id="Username" class="form-control" name="Username">
                                        <select class="custom-select mt-3" id="Role" name="Role">
                                                <option selected>Select Rank</option>
                                                <option value="STUDENT">Student</option>
                                                <option value="INSTRUCTOR">Instructor</option>
                                                <option value="ADMIN">Admin</option>
                                        </select>
                                </div>
                                <button class="btn btn-primary" type="submit">Change Role</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">
<head>
    <title>Home</title>
    <style>
        .split {
            height: 100%;
            width: 50%;
            position: fixed;
            z-index: 1;
            top: 0;
            overflow-x: hidden;
            padding-top: 5%;
        }

        .left {
            padding-left: 2%;
            padding-right: 1%;
            left: 0;
            background-color: whitesmoke;
        }

        .right {
            padding-left: 1%;
            padding-right: 2%;
            right: 0;
            background-color: whitesmoke;
        }

        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .checkbox-inline {
            display: inline-block;
            width: 30%;
        }

    </style>
</head>
<body>

<div layout:fragment="content">
    <div class="container main-content">
        <div class="split left">
            <div class="left">
                <div class="row">
                    <div class="col-7">
                        <h3>Courses</h3>
                    </div>
                    <div class="col">
                        <a th:href="@{/course/courseAddLessons}">Add lessons to a course</a>
                    </div>
                </div>
                <table id="table" class="table table-sm">
                    <thead>
                    <th scope="col">#Course</th>
                    <th scope="col">Created by instructors</th>
                    </thead>
                    <tbody>
                    <tr th:each="course : ${courses}">
                        <th scope="row"><a th:href="@{'/course/' + ${course.courseTableID}}" th:text="${course.courseTableID}"></a></th>
                        <td th:text="${course.instructorFullName}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="split right">
            <div class="right">
                <form method="post" action="#" th:action="'/course/addCourse'" th:object="${courseModel}">
                    <h4>Add new course</h4>
                    <h6>Instructors</h6>
                    <div class="container">
                        <select th:name="instructorUsername">
                            <option th:each="instructorAccount : ${instructorAccounts}" th:text="${instructorAccount.firstName + ' ' + instructorAccount.lastName}" th:value="${instructorAccount.username}"></option>
                        </select>
                    </div>
                    <h6>Students</h6>
                    <div class="container">
                        <label th:each="studentAccount : ${studentAccounts}" class="checkbox-inline">
                            <!-- An checkbox is generated for each student account, and the username of the student account of the checkbox is send
                                 to the courseModel as the studentUsernames variable as implied in th:name. -->
                            <input th:text="${studentAccount.firstName + ' ' + studentAccount.lastName}" type="checkbox" th:name="studentUsernames"
                                   th:value="${studentAccount.username}" required="required" data-error="Selecting a student is required.">
                        </label>
                    </div>
                    <div class="form-row">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
                </tr>
            </div>
        </div>
    </div>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script th:src="@{/js/table.js}"></script>
</div>
</body>
</html>

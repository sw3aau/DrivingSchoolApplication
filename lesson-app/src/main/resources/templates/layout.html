<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
    <head th:fragment="head-fragment">
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"/>
        <link rel="stylesheet" href="../static/css/site.css" th:href="@{/css/site.css}"/>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">Driving School CMS Admin</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" th:href="@{/index}">Driving School CMS</a>
                <div class="navbar-nav mr-auto">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/lessons}">Lessons</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/course}">Course</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/store}">Store</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/storeadmin}">Store Manager</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/calendar}">Calendar</a>
                        </li>
                    </ul>
                </div>
                <div class="navbar-nav">
                    <ul class="navbar-nav">

                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" th:href="@{/login}">Login</a>
                        </li>

                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" th:href="@{/register}">Register</a>
                        </li>

                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <div class="dropdown show">
                                <img th:src="${gravatar}" height="40" width="40">
                            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span th:text="${#authentication.getPrincipal().getUsername()}"></span>
                            </a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" th:href="@{/account/edit}">My Account</a>
                            <a class="dropdown-item" th:href="@{/manage#edit-password}">Change Password</a>
                            <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                        </div>
                             </div>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/contact}">Contact us</a>
                        </li>


                    </ul>
                </div>
            </nav>
        </header>

        <main role="main">
            <div layout:fragment="content"></div>
        </main>

        <!-- Footer -->
        <footer class="page-footer font-small blue pt-4">

            <!-- Copyright -->
            <div class="footer-copyright text-center py-3">
                <p>Â© 2018 Copyright</p>
                <a href="https://www.copyright.aau.dk/"> DS302E18 - Aalborg University, Department of CS</a>
            </div>
            <!-- Copyright -->

        </footer>
        <!-- Footer -->


        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>
</html>

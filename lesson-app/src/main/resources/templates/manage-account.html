<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"lang="en">
<head>
    <title>Register Account</title>
    <link rel="stylesheet" href="https://s3.eu-west-2.amazonaws.com/p3-project/website/csstyle.css">   
</head>
<body>

<div layout:fragment="content">
    <div class="container main-content">

        <div class="content-page">
            <!-- Start content -->
            <div class="content">
                <div class="container-fluid">

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="profile-bg-picture" style="background-image:url('https://coderthemes.com/velonic/admin_1/assets/images/bg-profile.jpg')">
                                <span class="picture-bg-overlay"></span><!-- overlay -->
                            </div>
                            <!-- meta -->
                            <div class="profile-user-box">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="profile-user-img">
                                            <img th:src="${gravatar}"  alt="" class="thumb-lg rounded-circle">
                                        <div class="">
                                            <h4 class="mt-5 m-b-5 font-18 ellipsis"><p th:text="${user.getFirstName() + ' ' + user.getLastName() + ' ( ' + user.getUsername() + ' )'}"></h4>
                                            <p class="font-13" th:text="${userAuth}"></p>
                                            <p class="text-muted m-b-0"><small th:text="${user.getCity()} + ', Denmark'"></small></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--/ meta -->
                        </div>
                    </div>
                </div>

                <div class="row m-t-30">
                    <div class="col-sm-12">
                        <div class="card p-0">
                            <div class="card-body p-0">
                                <ul class="nav nav-tabs profile-tabs">
                                    <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#aboutme">About Me</a></li>
                                    <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#edit-profile">Account Information</a></li>
                                    <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#edit-password">Change Password</a></li>
                                </ul>

                                <div class="tab-content m-0 p-4">

                                    <div id="aboutme" class="tab-pane active">
                                        <div class="profile-desk">
                                            <h4 class="text-uppercase font-weight-bold"  th:text="${user.getFirstName() + ' ' + user.getLastName()}"></h4>
                                            <div class="designation mb-4" th:text="${userAuth}"></div>
                                            <table class="table table-condensed">
                                                <thead>
                                                <tr>
                                                    <th colspan="3"><h4 class="mt-4">Enrolled Courses</h4></th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <td><b>Course 101</b></td>
                                                    <td>
                                                        <a href="#" class="ng-binding">
                                                            Car with Trailer
                                                        </a></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div> <!-- end profile-desk -->
                                    </div> <!-- about-me -->        

                                    <!-- settings -->
                                    <div id="edit-profile" class="tab-pane">
                                        <div class="user-profile-content">
                                            <form role="form" method="POST" th:action="@{/changeaccdetails}">
                                                <div class="form-group">
                                                    <label for="FirstName">First Name</label>
                                                    <input type="text" th:value="${user.getFirstName()}" id="FirstName" class="form-control" name="FirstName">
                                                </div>
                                                <div class="form-group">
                                                    <label for="LastName">Last Name</label>
                                                    <input type="text" th:value="${user.getLastName()}" id="LastName" class="form-control" name="LastName">
                                                </div>
                                                <div class="form-group">
                                                    <label for="Email">Email</label>
                                                    <input type="email" th:value="${user.getEmail()}" id="Email" class="form-control" name="Email">
                                                </div>
                                                <div class="form-group">
                                                    <label for="PhoneNumber">Phone Number</label>
                                                    <input type="text" th:value="${user.getPhoneNumber()}" id="PhoneNumber" class="form-control" name="PhoneNumber">
                                                </div>
                                                <div class="form-group">
                                                    <label for="Birthday">Birthday</label>
                                                    <input type="text" th:value="${user.getBirthday()}" id="Birthday" class="form-control" name="Birthday">
                                                </div>
                                                <div class="form-group">
                                                    <label for="Address">Address</label>
                                                    <input type="text" th:value="${user.getAddress()}" id="Address" class="form-control" name="Address">
                                                </div>
                                                <div class="form-group">
                                                    <label for="City">City</label>
                                                    <input type="text" th:value="${user.getCity()}" id="City" class="form-control" name="City">
                                                </div>
                                                <div class="form-group">
                                                    <label for="Zip">Zip</label>
                                                    <input type="number" th:value="${user.getZipCode()}" id="Zip" class="form-control" name="Zip">
                                                </div>
                                                <button class="btn btn-primary" type="submit">Change Account Details</button>
                                            </form>
                                        </div>
                                    </div>  

                                    <!-- Change Password -->
                                    <div id="edit-password" class="tab-pane">
                                        <div class="user-profile-content">
                                            <form role="form" method="POST" th:action="@{/changeaccpassword}">
                                                <div class="form-group">
                                                    <h2 th:text="${user.getUsername()}"></h2></br>
                                                    <label for="Password">Password</label>
                                                    <input type="password" placeholder="6 - 15 Characters" id="Password" class="form-control" name="Password">
                                                </div>
                                                <button class="btn btn-primary" type="submit">Change Password</button>
                                            </form>
                                        </div>
                                    </div>  
                                </div>
</div>

</body>
</html>

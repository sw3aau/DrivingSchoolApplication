<!doctype html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/mvc">
<head>
  <meta charset="utf-8">
  <title>Driving School CMS - Sign  </title>
  <meta name="description" content="Signature Pad - HTML5 canvas based smooth signature drawing using variable width spline interpolation.">

  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" href="https://s3.eu-west-2.amazonaws.com/p3-project/canvas/css/signature-pad.css">

  <!--[if IE]>
  <link rel="stylesheet" type="text/css" href="https://s3.eu-west-2.amazonaws.com/p3-project/canvas/css/ie9.css">
  <![endif]-->

  <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-39365077-1']);
      _gaq.push(['_trackPageview']);

      (function() {

          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';

<body onselectstart="return false">
<p>Hello world</p>
<div id="signature-pad" class="signature-pad">
  <div class="signature-pad--body">
    <canvas></canvas>
  </div>
  <div class="signature-pad--footer">
    <div class="description">Sign above</div>

    <div class="signature-pad--actions">
      <div>
        <button type="button" class="button clear" data-action="clear">Clear</button>
        <button type="button" class="button" data-action="change-color">Change color</button>
        <button type="button" class="button" data-action="undo">Undo</button>

      </div>
      <div>
        <button type="button" class="button save" data-action="save-png">Save as Student</button>
      </div>
    </div>
  </div>
</div>

<script src="https://s3.eu-west-2.amazonaws.com/p3-project/canvas/js/signature_pad.js"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
